<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .scroller {
      width: inherit;
      height: inherit;
      overflow: hidden auto;
      scroll-snap-type: y mandatory;
    }

    section {
      width: inherit;
      height: inherit;
      scroll-snap-align: start;
    }
  </style>
</head>

<body>
  <article class="scroller">
    <section>
      <h2>Page one</h2>
    </section>
    <section>
      <h2>Page two</h2>
    </section>
    <section>
      <h2>Page three</h2>
    </section>
    <section>
      <h2>Page four</h2>
    </section>
  </article>
</body>

</html>
